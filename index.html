<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bar Menu</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- YOUR EXTERNAL CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>🍹 Bar Menu</h1>
  <button id="themeToggle" aria-label="Toggle theme">🌞</button>
</header>

<main>
  <p class="intro">Scan the QR on your table, then tap a category below to explore our offerings.</p>
  <input type="search" id="menuSearch" placeholder="🔍 Search menu…" />

  <nav>
    <ul class="menu">
      <li><a href="alcohol.html"><span class="icon">🍸</span>Alcohol</a></li>
      <li><a href="beer.html"><span class="icon">🍺</span>Beer</a></li>
      <li><a href="beverages.html"><span class="icon">🥤</span>Beverages</a></li>
      <li><a href="coffee.html"><span class="icon">☕</span>Coffee</a></li>
      <li><a href="snacks.html"><span class="icon">🍟</span>Snacks</a></li>
    </ul>
  </nav>
</main>

<footer>
  &copy; 2025 OK SPORT Bar Digital Menu. Enjoy responsibly!
</footer>

<script>
  // Dark / Light toggle
  const themeToggle = document.getElementById('themeToggle');
  themeToggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('light');
    themeToggle.textContent = document.documentElement.classList.contains('light') ? '🌙' : '🌞';
  });

  // Live search / filter
  document.getElementById('menuSearch').addEventListener('input', e => {
    const term = e.target.value.toLowerCase();
    document.querySelectorAll('.menu li').forEach(li => {
      li.style.display = li.textContent.toLowerCase().includes(term) ? 'block' : 'none';
    });
  });
</script>
</body>
</html>
