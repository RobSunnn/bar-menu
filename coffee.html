<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coffee ‚Äì Bar Menu</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Shared styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>‚òï Coffee</h1>
    <!-- Theme toggle -->
    <button id="themeToggle" aria-label="Toggle theme">üåû</button>
</header>

<!-- Back button -->
<a href="index.html" class="back-btn">
    <span class="arrow">‚Üê</span> Back to Menu
</a>

<main>
    <p class="intro">Browse our coffee below‚Äîor search for your favorite.</p>

    <!-- Live search for this page -->
    <input
            type="search"
            id="menuSearch"
            placeholder="üîç Search coffee‚Ä¶"
    />

    <section class="category">
        <h2>Espresso</h2>
        <div class="item-list">
            <div class="item">
                <span class="item-name">Single Espresso</span>
                <span class="price">$3.00</span>
            </div>
            <div class="item">
                <span class="item-name">Double Espresso</span>
                <span class="price">$4.00</span>
            </div>
        </div>
    </section>

    <section class="category">
        <h2>Milk-Based</h2>
        <div class="item-list">
            <div class="item">
                <span class="item-name">Cappuccino</span>
                <span class="price">$4.50</span>
            </div>
            <div class="item">
                <span class="item-name">Latte</span>
                <span class="price">$5.00</span>
            </div>
            <div class="item">
                <span class="item-name">Flat White</span>
                <span class="price">$5.00</span>
            </div>
        </div>
    </section>

    <section class="category">
        <h2>Cold Coffee</h2>
        <div class="item-list">
            <div class="item">
                <span class="item-name">Iced Latte</span>
                <span class="price">$5.50</span>
            </div>
            <div class="item">
                <span class="item-name">Cold Brew</span>
                <span class="price">$6.00</span>
            </div>
        </div>
    </section>
</main>

<footer>
    &copy; 2025 OK SPORT Bar Digital Menu. Enjoy responsibly!
</footer>

<script>
    // Dark / Light toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('light');
        themeToggle.textContent = document.documentElement.classList.contains('light') ? 'üåô' : 'üåû';
    });

    // Live search / filter on this page
    document.getElementById('menuSearch').addEventListener('input', e => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.item-list .item').forEach(item => {
            item.style.display = item.textContent.toLowerCase().includes(term) ? 'flex' : 'none';
        });
    });
</script>
</body>
</html>
