<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beer – Bar Menu</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Shared styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>🍺 Beer</h1>
  <!-- Theme toggle -->
  <button id="themeToggle" aria-label="Toggle theme">🌞</button>
</header>

<!-- Back button -->
<a href="index.html" class="back-btn">
  <span class="arrow">←</span> Back to Menu
</a>

<main>
  <p class="intro">Browse our beers below—or search for your favorite.</p>

  <!-- Live search for this page -->
  <input
          type="search"
          id="menuSearch"
          placeholder="🔍 Search beers…"
  />

  <section class="category">
    <h2>Our Beers</h2>
    <div class="item-list">
      <div class="item">
        <span class="item-name">Heineken</span>
        <span class="price">$5.00</span>
      </div>
      <div class="item">
        <span class="item-name">Corona</span>
        <span class="price">$5.50</span>
      </div>
      <div class="item">
        <span class="item-name">Guinness</span>
        <span class="price">$6.00</span>
      </div>
      <div class="item">
        <span class="item-name">Craft IPA</span>
        <span class="price">$6.50</span>
      </div>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 OK SPORT Bar Digital Menu. Enjoy responsibly!
</footer>

<script>
  // Dark / Light toggle
  const themeToggle = document.getElementById('themeToggle');
  themeToggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('light');
    themeToggle.textContent = document.documentElement.classList.contains('light') ? '🌙' : '🌞';
  });

  // Live search / filter on this page
  document.getElementById('menuSearch').addEventListener('input', e => {
    const term = e.target.value.toLowerCase();
    document.querySelectorAll('.item-list .item').forEach(item => {
      item.style.display = item.textContent.toLowerCase().includes(term)
              ? 'flex'
              : 'none';
    });
  });
</script>
</body>
</html>
