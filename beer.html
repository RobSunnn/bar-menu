<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beer - Bar Menu</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #1c1c1c; color: #fff; }
    header { background-color: #e91e63; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    nav { text-align: center; margin: 1rem 0; }
    nav a { color: #e91e63; text-decoration: none; font-size: 1rem; }
    .menu-section { padding: 1rem; max-width: 800px; margin: auto; }
    .category h2 { border-bottom: 2px solid #e91e63; padding-bottom: 0.5rem; margin-bottom: 1rem; color: #e91e63; }
    .item { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #333; }
    .item:last-child { border-bottom: none; }
    .item-name { font-weight: 500; }
    .price { font-weight: bold; }
    @media (max-width: 600px) {
      .item { flex-direction: column; align-items: flex-start; }
      .price { margin-top: 0.3rem; }
    }
  </style>
</head>
<body>
<header>Beer</header>
<nav><a href="index.html">‚Üê Back to Menu</a></nav>
<div class="menu-section">
  <div class="category">
    <h2>Beer</h2>
    <div class="item"><span class="item-name">Heineken</span><span class="price">$5.00</span></div>
    <div class="item"><span class="item-name">Corona</span><span class="price">$5.50</span></div>
    <div class="item"><span class="item-name">Guinness</span><span class="price">$6.00</span></div>
    <div class="item"><span class="item-name">Craft IPA</span><span class="price">$6.50</span></div>
  </div>
</div>
</body>
</html>
