<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n-key="snacksPageTitle">Snacks – Bar Menu</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Shared styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Splash screen -->
<div id="splash-screen">
  <div class="splash-text" style="font-size: 8em">🍟</div>
</div>
<header>
  <!-- Language toggle (left) -->
  <button id="langToggle" class="toggle-btn" aria-label="Toggle language">EN</button>
  <h1 data-i18n-key=""> 🍟 </h1>
  <!-- Centered title -->
  <h1 data-i18n-key="snacks">Snacks</h1>
  <!-- Theme toggle (right) -->
  <button id="themeToggle" class="toggle-btn" aria-label="Toggle theme">🌞</button>
</header>

<!-- Back button -->
<a href="index.html" class="back-btn">
  <span class="arrow">←</span>
  <span data-i18n-key="backToMenu">Back to Menu</span>
</a>

<main>
  <!-- Intro text -->
  <p class="intro" data-i18n-key="snacksIntro">
    Browse our snacks below—or search for your favorite.
  </p>

  <!-- Live search -->
  <input
          type="search"
          id="menuSearch"
          data-i18n-key="searchSnacks"
          placeholder="🔍 Search snacks…"
  />

  <!-- Snacks category -->
  <section class="category">
    <h2 data-i18n-key="snacksCategory">Snacks</h2>
    <div class="item-list">
      <div class="item"
           data-name="Nachos"
           data-img="images/bacardi-rum.jpg"
           data-desc="Nachos."
           data-price="$5.00">
        <span class="item-name" data-i18n-key="itemNachos">Nachos</span>
        <span class="price">$5.00</span>
      </div>
      <div class="item"
           data-name="Chicken Wings"
           data-img="images/bacardi-rum.jpg"
           data-desc="Finger liking good."
           data-price="$6.50">
        <span class="item-name" data-i18n-key="itemChickenWings">Chicken Wings</span>
        <span class="price">$6.50</span>
      </div>
      <div class="item"
           data-name="Fries"
           data-img="images/bacardi-rum.jpg"
           data-desc="Best fries in the world."
           data-price="$4.00">
        <span class="item-name" data-i18n-key="itemFries">Fries</span>
        <span class="price">$4.00</span>
      </div>
      <div class="item"
           data-name="Sliders"
           data-img="images/bacardi-rum.jpg"
           data-desc="Oooooo tasty sliders."
           data-price="$7.00">
        <span class="item-name" data-i18n-key="itemSliders">Sliders</span>
        <span class="price">$7.00</span>
      </div>
    </div>
  </section>
</main>

<footer>
    <span data-i18n-key="footerText">
      &copy; 2025 OK SPORT Bar Digital Menu. Enjoy responsibly!
    </span>
</footer>

<!-- Fuse.js for fuzzy search -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
<!-- Shared behavior: theme toggle, language, search -->
<script src="main.js"></script>
<!-- Item-modal logic -->
<script src="modal.js"></script>
<!-- Shared Info Modal -->
<div id="itemModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal-content">
    <button class="close-btn" aria-label="Close info">×</button>

    <!-- ← Prev button -->
    <button class="nav-btn prev-btn" aria-label="Previous item">←</button>

    <img id="modalImage" src="" alt="" />
    <h3 id="modalName"></h3>
    <p id="modalDesc"></p>
    <p id="modalPrice" class="price"></p>

    <!-- Next → button -->
    <button class="nav-btn next-btn" aria-label="Next item">→</button>
  </div>
</div>
</body>
</html>
